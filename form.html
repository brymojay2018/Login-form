<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="form.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <nav class="nav-section">
        <div class="nav-bar-container">
            <div class="brand-logo">
                <img src="/asset/Logo.jpg" width="100">
            </div>

            <div class="nav-list-container">
                <ul class="nav-items">
                    <a href="#" class="nav-item-list">
                        <li>Components</li>
                    </a>

                    <a href="#" class="nav-item-list">
                        <li>Templates</li>
                    </a>

                    <a href="#" class="nav-item-list">
                        <li>UI kits</li>
                    </a>

                    <a href="#" class="nav-item-list">
                        <li>Docs</li>
                    </a>

                    <a href="#" class="nav-item-list">
                        <li>Resources</li>
                    </a>
                </ul>
            </div>

            <div class="nav-button-container">

                <div class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="sign-in-button">
                    <button>Sign In</button>
                </div>

                <div class="sign-up-button">
                    <button>
                        Sign Up
                    </button>
                </div>

               

            </div>

            <div class="mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>
    </nav>

    <section class="form-section">
        <div class="form-section-container">
            <form class="form-container">
                <div class="form-top-container">
                    <div class="form-header-container">
                        <div class="brand-logo">
                            <img src="/asset/avatar.webp" alt="brandlogo" width="54" style="border-radius: 100px;"
                            />
                        </div>
                        <div class="form-title">
                            <h1>Welcome, Ibraheem</h1>
                        </div>
                    </div>

                    <div class="input-form-container">
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter email address">
                        </div>

                        <div class="input-group">
                            <div class="password-label-lin-container">
                                <label for="password">Password</label>
                                <a href="#">Forgot Password?</a>
                            </div>

                            <input 
                            type="password" id="password" name="password">
                        </div>
                    </div>

                </div>

                <div class="bottom-form-container">
                    <div class="form-button">
                        <button>Sign In</button>
                    </div>

                    <div class="member-trial-container">
                        <div class="not-a-member">
                            <p>Not a member?</p>
                        </div>
                        <div class="member-free-trail">
                            <a href="#">Start a 14 days free trial</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </section>

 

    
    
</body>
</html>
